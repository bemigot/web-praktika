<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>
Программа 1: увеличивает и уменьшает прозрачность объекта с использованием двух кнопок
</title>
<style>
  .button {
    border-radius: 4px;
    padding-bottom: 2px;
    padding-left: 16px;
    padding-right: 12px;
  }
  #decrOpa {
    background-color: white;
  }
  #incrOpa {
    background-color: dimGray;
    color: white;
  }
</style>
<script>
  /* этa функция должна менять аттрибут opacity
     развёрнутый пример с затемнением есть на CodePen
     https://codepen.io/nazaneyn/pen/KKMjwEM
     https://dev.to/nazanin_ashrafi/how-to-darken-an-image-with-css-4f5h
  */
  function changeOpacity(message) {
    alert(message);
  }
  window.onload = function() {
    document.getElementById("decrOpa").onclick = function fun() {
      changeOpacity("- button");
    }
  }
</script>
</head>
<body>
  <div>
    <button id="decrOpa">-opacity</button> <button id="incrOpa">+Opacity</button>
  </div>
  <div>
    <img src="../site1/as.jpg">
  </div>
</body>
</html>
