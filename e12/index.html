<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
Упражнение 12: двигать объект в окне кнопками w-s-a-d
</title>
<style>
#square {
  position: fixed;
  top: 50%;
  left: 50%;
  margin-left: -24px;
  margin-top: -24px;
  width: 48px;
  height: 48px;
  background: Gray;
  border-radius: 4px;
  font-size: xx-large;
}
</style>
<script>
  function handleKey(o, direction) {
    o.innerHTML = direction;
  }
  window.onload = function() {
    const obj = document.getElementById('square');
    window.addEventListener("keydown", event => {
      let kp = 'E';
      switch (event.key) {
        case 'd':
        case 's':
        case 'a':
        case 'w':
          kp = event.key;
          handleKey(obj, kp);
      }
    }, false);
  }
</script>
</head>
<body>
  <div id=square></div>
</body>
</html>
